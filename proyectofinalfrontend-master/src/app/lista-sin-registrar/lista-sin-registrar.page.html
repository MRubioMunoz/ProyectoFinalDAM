<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Personas Sin Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let p of personas">
      <ion-item [routerLink]="['/modificar/',p.id]">
        <ion-label>{{p.IDLlave}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
