<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Horas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar type="text" debounce="500" placeholder="Email" (ionChange)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let h of horas">
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteHora(h)">Eliminar</ion-item-option>
      </ion-item-options>
      <ion-item >
        <ion-label>{{h.Email}}</ion-label>
        <ion-label>{{h.Hora}}</ion-label>
        <ion-label>{{h.Dia}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <div class = "centrado"> 
    <ion-button display="center" color="danger" fill="solid" mode="ios" size="large"(click) ="presentActionSheet()">Borrar BD</ion-button>
  </div>
</ion-content>
