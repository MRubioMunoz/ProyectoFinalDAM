<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Personas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar type="text" debounce="500" placeholder="Buscar por apellidos" (ionChange)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let p of personas">
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletePersona(p)">Eliminar</ion-item-option>
      </ion-item-options>
      <ion-item [routerLink]="['/detallePersona/',p.id]">
        <ion-label>{{p.Nombre}}</ion-label>
        <ion-label>{{p.Apellidos}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
